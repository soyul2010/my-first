<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily planner</title>
    <style>
        body {
            background-color: linen;
            color: rgb(226, 43, 202);
            margin-left: 30px;
            margin-right: 20px;
        }
        h2 {
            border: 5px red solid;
            width: 45;
        }
        span {
            color: blue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>DAILY PLANNER</h1>
    <hr>
    <h3>체크리스트</h3>
    <form>
        단어 외우기 <input type="checkbox" value="1" /><br>
        수학 문제집 풀기 <input type="checkbox" value="2" /><br>
        오답노트 쓰기 <input type="checkbox" value="3" /><br>
        독서하기 <input type="checkbox" value="4" /><br>
        과학 숙제 <input type="checkbox" value="5" /><br>
        통합과학 인강듣기 <input type="checkbox" value="6" /><br>
    </form>
    <br>
    <br>
    <form>
        <fieldset>
            <legend>memo</legend>
        오늘의 기분: <input type="text" /><br />
        명언: <input type="text"/><br />
        메모: <input type="text" /><br />
        총 공부시간: <input type="text" /><br />
    </fieldset>
    </form>
</body>
</html>
